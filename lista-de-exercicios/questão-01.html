<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo locadora JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <header>
                <h1>Vídeo Locadora JS</h1>
            </header>
            <div class="content">
                <div class="film">
                    <label for="inName">Título do filme:</label>
                    <input type="text" id="inName">
                </div>
                    <div class="duration">
                        <label for="inName">Duração do filme(min):</label>
                        <input type="number" id="inTime">
                    </div>
                    <div class="btn">
                        <button id="myBtn">Converter em horas e minutos</button>
                    </div>

                    <div class="output">
                        <p id="outName"></p>
                        <p id="outTime"></p>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="./q1.js"></script>
</body>

</html>
